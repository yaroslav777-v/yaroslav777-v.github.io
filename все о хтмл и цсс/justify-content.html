<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>justify-content</title>
	<link rel="stylesheet" href="style.css">
	<style>
	 .property {
	 	width: 300px;
	 	height: 250px;
	 	margin:auto;
	 	font-size: 30px;
	 	text-align: center;
	 }
	 #start {
	 	width: 100%;
	 	height: 50px;
	 	border: 2px solid aqua;
	 	display: flex;
	 	justify-content: flex-start;
	 }	
	 .box {
	 	height: 46px;
	 	width: 46px;
	 	background-color: red;
	 	border:2px solid yellow;
	 }
	</style>
</head>
<body>
	<header>
		<a  class="right" href=""><img src="https://cdn.pixabay.com/photo/2012/04/05/02/02/arrow-25894_640.png" alt=""></a>
        
        <h1> juisty-content </h1>
		<a  class="right" href=""><img src="https://cdn.pixabay.com/photo/2012/04/05/02/02/arrow-25894_640.png" alt=""></a>
	</header>
	<main>
		<div class="property">
			 flex-start(по-умолчанию)
			 <div id="start">
			 	<div class="box">1</div>
			 	<div class="box">2</div>
			 	<div class="box">3</div>
			 </div>
			 </div>
		<div class="property">
			 flex-end
			 <div id="end">
			    <div class="box">1</div>	
                <div class="box">2</div>
                <div class="box">3</div>
			 </div>
		</div>
	</main>
</body>
</html>
